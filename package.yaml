name: SecurityAdvisoriesBuilder-hs

version: 0.1.0.0

ghc-options: -Wall

dependencies:
  - base

library:
  source-dirs: src/
  dependencies:
    - bytestring >= 0.10.8.2
    - containers >= 0.6.0.1
    - yaml >= 0.10.1.1
    - text >= 1.2.3.0

executables:
  SecurityAdvisoriesBuilder-hs-exe:
    main: Main.hs
    source-dirs: app/
    dependencies:
      SecurityAdvisoriesBuilder-hs

tests:
  SecurityAdvisoriesBuilder-hs-test:
    main: Spec.hs
    source-dirs: test/
    dependencies:
      - SecurityAdvisoriesBuilder-hs
      - bytestring >= 0.10.8.2
      - containers >= 0.6.0.1
      - raw-strings-qq >= 1.1
      - hspec >= 2.5.6
      - QuickCheck >= 2.12.4
